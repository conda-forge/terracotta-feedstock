{% set name = "terracotta" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 40471b4eca99252ed281f78d709bcafe137ae842859dd6db55e0a382ff9abbe3

build:
  entry_points:
    - terracotta = terracotta.scripts.cli:entrypoint
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - setuptools_scm_git_archive
    - numpy >=1.15,!=1.17.0,<2
    - pip
  run:
    - python >={{ python_min }}
    - apispec >=1.0
    - apispec-webframeworks
    - cachetools >=3.1.0
    - click
    - click-spinner
    - flask
    - flask-cors
    - marshmallow >=3.0.0
    - mercantile
    - numpy >=1.15,!=1.17.0,<2
    - pillow
    - pyyaml >=3.10
    - shapely
    - rasterio >=1.3.0
    - sqlalchemy >=1.4.1
    - toml
    - tqdm

test:
  requires:
    - python {{ python_min }}
  imports:
    - terracotta
    - terracotta.client
    - terracotta.cmaps
    - terracotta.drivers
    - terracotta.handlers
    - terracotta.scripts
    - terracotta.server
  commands:
    - terracotta --help

about:
  home: https://github.com/DHI-GRAS/terracotta
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A modern XYZ tile server written in Python
  description: Terracotta is a pure Python tile server that runs as a WSGI app on a dedicated webserver or as a serverless app on AWS Lambda. It is built on a modern Python 3.6 stack, powered by awesome open-source software such as Flask, Zappa, and Rasterio.
  doc_url: https://pypi.org/project/terracotta/#description
  dev_url: https://github.com/DHI-GRAS/terracotta

extra:
  recipe-maintainers:
    - mxr-conda
    - bubblyorca
    - jan-janssen
